<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabloie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }

        .hero-section {
            height: 100vh;
            width: 100%;
            background-image: url('kabloie-bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }

        .hero-title {
            color: black;
            font-size: 4rem;
            font-weight: bold;
        }

        .hero-subtitle {
            color: #7f7f7f;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .signup-section {
            padding: 4rem 2rem;
            background-color: white;
        }

        .signup-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .signup-form input {
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signup-form button {
            padding: 1rem 2rem;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-form button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <h1 class="hero-title">ðŸ’¥ Kabloie</h1>
        <h2 class="hero-subtitle">Technology Redefined</h2>
    </section>

    <section class="signup-section">
        <p class="signup-text">Sign up for future updates and be the first to know when we launch!</p>
        <form class="signup-form">
            <input type="email" placeholder="Enter your email" required>
            <br>
            <button type="submit">Notify Me</button>
        </form>
    </section>
</body>
</html>
