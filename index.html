<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabloie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero-section {
            height: 100vh;
            width: 100%;
            background-image: url('kabloie-bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero-title {
            color: black;
            font-size: 4rem;
            font-family: Arial, sans-serif;
        }

        .hero-subtitle {
            color: #7f7f7f;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            margin-top: 1rem;
            font-weight: 100;
            letter-spacing: 1px;
        }

        .signup-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .signup-form input {
            padding: 1rem;
            width: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .signup-form button {
            padding: 1rem 2rem;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .signup-form button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <h1 class="hero-title">ðŸ’¥ Kabloie</h1>
        <h2 class="hero-subtitle">Building the Future of Computing - Starting with Audio</h2>
        <p class="hero-subtitle">Sign up for future updates and be the first to know when we launch.</p>
        <form class="signup-form">
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Notify Me</button>
        </form>
    </section>
</body>
</html>
