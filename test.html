<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero and Navbar Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
        }

        .hero {
            height: 92vh;
            background-color: #FF6B6B;
        }

        .navbar {
            height: 8vh;
            background-color: #333;
            width: 100%;
            transition: all 0.3s ease; /* Smooth transition for position change */
        }

        /* Class to add when navbar becomes sticky */
        .sticky {
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar ul {
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        /* Sections styling */
        .section {
            min-height: 100vh; /* Each section takes full viewport height */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #home { background-color: #f0f0f0; }
        #about { background-color: #e0e0e0; }
        #services { background-color: #d0d0d0; }
        #contact { background-color: #c0c0c0; }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: row;
                justify-content: space-evenly;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Hero content can go here -->
    </div>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Added sections -->
    <section class="section" id="home">
        <h1>Home Section</h1>
    </section>
    <section class="section" id="about">
        <h1>About Section</h1>
    </section>
    <section class="section" id="services">
        <h1>Services Section</h1>
    </section>
    <section class="section" id="contact">
        <h1>Contact Section</h1>
    </section>

    <script>
        // JavaScript to handle navbar sticking
        const navbar = document.getElementById('navbar');
        const navbarHeight = navbar.offsetHeight;
        const hero = document.querySelector('.hero');
        const heroHeight = hero.offsetHeight;

        window.addEventListener('scroll', () => {
            if (window.scrollY >= (heroHeight - navbarHeight)) {
                navbar.classList.add('sticky');
            } else {
                navbar.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
